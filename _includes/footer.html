<footer class="site-footer">
  {% if site.github.is_project_page %}
    <span class="site-footer-owner">
      <a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a>
      /
      <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span>

    <a class="edit-link" href="{{ site.github.repository_url }}/edit/master/{{ page.path }}">Modifier cette page</a>
  {% endif %}
</footer>

{% if site.access_admin %}
{% include js-access.html %}
{% endif %}
