      /
      <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>. Propuls√© par <a href="https://github.com/eracom/atlas/wiki">Atlas</a></span>

    <a class="edit-link" href="{{ site.github.repository_url }}/edit/{{ site.github.source.branch }}/{{ page.path }}">Modifier cette page</a>
  {% endif %}
</footer>
